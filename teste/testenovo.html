<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Local onde a imagem será exibida -->
    <div id="image-container">
        <img id="dynamic-image" src="" alt="2 Bottles" style="max-height: 200px;">
    </div>

    <script>
        // Variável para o link da imagem
        const imageUrl = ";";

        // Seleciona o elemento da imagem
        const imageElement = document.getElementById("dynamic-image");

        // Define o link da imagem
        imageElement.src = imageUrl;
    </script>
</body>
</html>
